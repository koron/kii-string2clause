<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Query String to Clause Demo</title>
    <link rel="stylesheet" type="text/css" href="./theme.css">
  </head>
  <body>
    <div id="main-container"></div>
    <script type="text/ractive" id="main-template">
<section id="query-pane" class="half-pane">
  <div id="query-form">
    <input id="query-input" type="text" placeholder="(type query here)"
      value="{{query}}">
    <button id="query-clear" on-click="clearQuery()">Clear</button>
  </div>
  <div id="query-examples">
    <h3>Examples</h3>
    <ul class="query-examples">
      {{#each examples}}
      <li on-click="setQuery(.)">{{.}}</li>
      {{/each}}
    </ul>
  </div>
  <div id="description">
    <h3>Description</h3>
    <p>
    Please read <a href="https://github.com/koron/kii-string2clause/blob/master/README.md#expression-for-query-types" target="syntax">syntax of query</a>.<br/>
    </p>
  </div>
</section>
<section id="result" class="half-pane">
  <textarea id="result-clause" readonly placeholder="(no clause JSON)"
    value='{{clause}}'></textarea>
  <textarea id="result-error" readonly placeholder="(no errors)"
    value='{{error}}'></textarea>
</section>
    </script>
    <script src="./ractive-0.7.3.js"></script>
    <script src="./parsimmon.js"></script>
    <script src="./string2clause.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
